<!DOCTYPE html>
<!--
    comentaris externs
-->
<html lang="en">
        <head>
            <title>Formulario</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="../css/formulario.css"/>
        </head>
        <body>
            <!--
                comentaris interns
            -->
            <h1>Curriculum</h1>
            <form action="form.html" method="get" enctype="multipart/form-data">
                <fieldset id="total"><br />
                    <fieldset id="personal">
                    <legend>Información básica</legend>
                        <label>Nombre</label><br />
                        <input type="text" id="id_text" name="n_text" value="" placeholder="tunombre" />
                        <br /><br />
                        <label>Altura en centímetros</label><br />
                        <input type="number" id="id_number" name="n_number" value="" placeholder="0"/>
                        <br /><br />
                        <label>email</label><br />
                        <input type="email" id="id_email" name="n_email" value="" placeholder="tuemail@dominio.com"/>
                        <br /><br />
                        <label>Fecha de nacimiento</label><br />
                        <input type="date" id="id_date" name="n_date" value=""/>
                    </fieldset>
                    <br />
                    <fieldset id="nacionalidad">
                        <legend>Nacionalidad</legend>
                        <input type="radio" id="id_radio1" name="n_radio" value="Española"/>Española
                        <input type="radio" id="id_radio2" name="n_radio" value="Comunitario(UE)"/>Comunitario (UE)
                        <input type="radio" id="id_radio3" name="n_radio" value="No comunitario"/>No comunitario
                    </fieldset>
                    <br />
                    <fieldset id="estudios">
                        <legend>Estudios</legend>
                        <select id="id_select" name="n_select">
                            <option value="Escoge" selected>Escoge</option>
                            <option value="GM">GM</option>
                            <option value="Bachillerato">Bachillerato</option>
                            <option value="Universidad">Universidad</option>
                            <option value="GS">GS</option>
                        </select>
                    </fieldset>
                    <br />
                    <fieldset id="idiomas">
                        <legend>Idiomas</legend><br />
                        <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="Catalán"/>Catalán
                        <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="Castellano"/>Castellano
                        <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="Ingles"/>Ingles
                        <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="Chino"/>Chino
                    </fieldset>
                    <br />
                    <fieldset id="botones">
                        <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
                        <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
                    </fieldset>
                </fieldset>
            </form><br />
            <p><img src="../imatges/formulario.png" alt="Imagen de la validacion"/></p>
        </body>
    </html>
